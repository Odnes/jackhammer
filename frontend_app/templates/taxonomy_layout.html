<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="/static/css/normalize.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">


    {% block js_import %}{% endblock %}

</head>

<body>
    <div class="nav_wrap">
        <nav role="navigation">
            
            {% block navigation %}
                <span class="description" > {{ description }} </span><br>
            
                <br>

                <!--should trigger session history 'Back()' if JS is available; should be logo
                on index, "<" on article_page, if index page num can at least be preserved with htmlref -->
                    <div class="logo">
                        <map name="the-present">
                            <area shape="circle" coords="48, 61, 12" href="/the-present"/>
                        </map>
                        <!-- should refactor this ugliness, back button too -->
                        <a href="/">
                            <img usemap="#the-present" style="margin: inherit" src="/static/assets/logo.png" alt="Go to Index/Logo">
                        </a>
                    </div>
                <br>
                
                <div id="sidebar-tab-hotload">
                    <button onclick="displayTitles(pageTitles)"> Titles </button>
                    <button onclick="pullMetadata()"> Semantics </button>
                </div>

                <div id="sidebar-content">
                    {{ self.sidebar_content() }}
                </div>
            
            {% endblock %}
        </nav>
    </div>
<!-- Wrapper divs are used for style only. It's good to separate style from semantics-->
    <div class="content_wrap">
        <main role="main">
            {% block content %}{% endblock %}
        </main>
    </div>

</body>
</html>
